<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="gallery">
    <h1>Image Gallery</h1>
    
    <!-- Family Section -->
    <section class="category">
      <div class="category-header">
        <img src="images/family.icon.jpg" alt="Family Icon" class="icon">
        <h2>Family</h2>
      </div>
      <div class="image-grid">
        <img src="images/family1.jpg" alt="Family Image 1">
        <img src="images/family2.jpg" alt="Family Image 2">
        <img src="images/family3.jpg" alt="Family Image 3">
        <img src="images/family 4.jpg" alt="Family Image 4">
        <img src="images/family 5.jpg" alt="Family Image 5">
        <img src="images/family6.jpg" alt="Family Image 6">
        <img src="images/family8.jpg" alt="Family Image 7">
        <img src="images/family9.jpg" alt="Family Image 8">
        <img src="images/family10.jpg" alt="Family Image 9">
        <img src="images/family11.jpg" alt="Family Image 10">
       
      </div>
    </section>

    <!-- Friends Section -->
    <section class="category">
      <div class="category-header">
        <img src="images/fri.icon.jpg" alt="Friends Icon" class="icon">
        <h2>Friends</h2>
      </div>
      <div class="image-grid">
        <img src="images/friend1.jpg" alt="Friends Image 1">
        <img src="images/friend2.jpg" alt="Friends Image 2">
        <img src="images/friend3.jpg" alt="Friends Image 3">
        <img src="images/friend 4.jpg" alt="Friends Image 4">
        <img src="images/friend6.jpg" alt="Friends Image 6">
        <img src="images/friend7.jpg" alt="Friends Image 7">
        <img src="images/friend8.jpg" alt="Friends Image 8">
        <img src="images/friend3.jpg" alt="Friends Image 9">
        <img src="images/friend10.jpg" alt="Friends Image 10">
        <img src="images/friend9.jpg" alt="Friends Image 11">
        
    </div>
    </section>

    <!-- Places Visited Section -->
    <section class="category">
      <div class="category-header">
        <img src="images/p.icon.jpg" alt="Places Icon" class="icon">
        <h2>Places Visited</h2>
      </div>
      <div class="image-grid">
        <img src="images/place1.jpg" alt="Places Image 1">
        <img src="images/place2.jpg" alt="Places Image 2">
        <img src="images/place3.jpg" alt="Places Image 3">
        <img src="images/place 4.jpg" alt="Places Image 4">
        <img src="images/place 5.jpg" alt="Places Image 5">
        <img src="images/place6.jpg" alt="Places Image 6">
        <img src="images/place7.jpg" alt="Places Image 7">
        <img src="images/place8.jpg" alt="Places Image 8">
        <img src="images/place9.jpg" alt="Places Image 9">
        <img src="images/place10.jpg" alt="Places Image 10">
        <img src="images/place11.jpg" alt="Places Image 11">
        <img src="images/place12.jpg" alt="Places Image 12">
        <img src="images/place13.jpg" alt="Places Image 13">
        <img src="images/place14.jpg" alt="Places Image 14">
        
      </div>
    </section>
  </div>
</body>
</html>
